
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <style>
        body {
            background-color: #2f3136; /* Discord gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            background-color: #36393f; /* Darker gray for messages */
        }
        .username {
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.8em;
            color: #b9bbbe;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Ticket Transcript</h1>
    
        <div class="message">
            <div class="message-container">
                <img class="avatar" src="https://cdn.discordapp.com/avatars/1294304120663969843/e199df58da4de2a62b131534357c5d39.webp" alt="Greenville Extreme">
                <div>
                    <span class="username">Greenville Extreme#2235</span>
                    <span class="timestamp">[10/12/2024, 10:38:45 AM]</span>
                    <p><@1114487029925937232>, <@&1294281703426228345></p>
                </div>
            </div>
        </div>
    
        <div class="message">

</body>
</html>
